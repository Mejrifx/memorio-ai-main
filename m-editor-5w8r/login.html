<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Editor Portal - Memorio</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- Preload Dosis font -->
  <link rel="preload" href="../fonts/Dosis-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
  <link href="../css/normalize.css" rel="stylesheet" type="text/css">
  <link href="../css/webflow.css" rel="stylesheet" type="text/css">
  <link href="../css/memorio-forms.webflow.css" rel="stylesheet" type="text/css">
  <link href="../images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="../images/webclip.png" rel="apple-touch-icon">
  
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 72px;
    }
    
    .login-box {
      background-color: #fff3e9;
      border: 3px solid #436481;
      border-radius: 20px;
      padding: 48px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 8px -2px rgba(0,0,0,0.2);
    }
    
    .login-title {
      color: #32343a;
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      color: #32343a;
      text-align: center;
      font-size: 16px;
      margin-bottom: 30px;
    }
    
    .error-message {
      background-color: #ffebee;
      border: 1px solid #ef5350;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .success-message {
      background-color: #e8f5e9;
      border: 1px solid #66bb6a;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      color: #32343a;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #436481;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      background-color: #ffffff;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #1e3a52;
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: #436481;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      transition: background-color 0.2s;
    }
    
    .btn-login:hover {
      background-color: #1e3a52;
    }
    
    .btn-login:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    
    .help-text {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
  
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="body">
  <!-- Nav -->
  <div class="nav">
    <div class="logo-wrapper">
      <img src="../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview.png" 
           loading="lazy" 
           width="166" 
           alt="Memorio Logo" 
           srcset="../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview-p-500.png 500w, ../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview-p-800.png 800w, ../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview.png 838w">
    </div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Video Editor Portal</h1>
      <p class="login-subtitle">Sign in to create memorial tribute videos</p>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" 
                 id="email" 
                 class="form-input" 
                 placeholder="Enter your email"
                 required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" 
                 id="password" 
                 class="form-input" 
                 placeholder="Enter your password"
                 required>
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">
          Sign In
        </button>
      </form>
      
      <p class="help-text">
        Don't have login credentials?<br>
        Contact your admin for access.
      </p>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://gkabtvqwwuvigcdubwyv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrYWJ0dnF3d3V2aWdjZHVid3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDE5MjUsImV4cCI6MjA3NTQ3NzkyNX0.O1DfOR5FBm6r3Pg-tjEE5CkzRr3WlWqGU1xUYKrhtnU';
    
    const { createClient } = supabase;
    
    // Initialize Supabase client with proper session persistence (matching dashboard)
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true,
        storage: window.localStorage,
        storageKey: 'memorio-editor-auth', // Must match dashboard
      }
    });
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Hide previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      try {
        // Sign in with Supabase Auth
        const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });
        
        if (authError) {
          throw new Error(authError.message);
        }
        
        // Get user metadata to check role
        const { data: userData, error: userError } = await supabaseClient
          .from('users')
          .select('role, status, metadata')
          .eq('id', authData.user.id)
          .single();
        
        if (userError || !userData) {
          throw new Error('Failed to fetch user data');
        }
        
        // Check if user is editor
        if (userData.role !== 'editor') {
          await supabaseClient.auth.signOut();
          throw new Error('Access denied. Editor role required.');
        }
        
        // Update user status to 'active' on first successful login
        if (userData.status === 'invited') {
          await supabaseClient
            .from('users')
            .update({ 
              status: 'active',
              last_login_at: new Date().toISOString()
            })
            .eq('id', authData.user.id);
        } else {
          // Just update last login time for already active users
          await supabaseClient
            .from('users')
            .update({ 
              last_login_at: new Date().toISOString()
            })
            .eq('id', authData.user.id);
        }
        
        // Success - redirect to dashboard
        successMessage.textContent = 'âœ“ Login successful! Redirecting to dashboard...';
        successMessage.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Failed to sign in. Please check your credentials.';
        errorMessage.style.display = 'block';
        
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
