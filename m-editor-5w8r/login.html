<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Editor Portal - Memorio</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- Preload Dosis font -->
  <link rel="preload" href="../fonts/Dosis-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
  <link href="../css/normalize.css" rel="stylesheet" type="text/css">
  <link href="../css/webflow.css" rel="stylesheet" type="text/css">
  <link href="../css/memorio-forms.webflow.css" rel="stylesheet" type="text/css">
  <link href="../images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="../images/webclip.png" rel="apple-touch-icon">
  
  <!-- i18n System -->
  <script src="../js/i18n.js"></script>
  
  <style>
    /* Language Toggle Styling */
    .lang-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 7px 13px 7px 10px;
      font-size: 12px;
      font-weight: 700;
      color: #436481;
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid rgba(67, 100, 129, 0.22);
      border-radius: 100px;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .lang-toggle:hover {
      background: rgba(67, 100, 129, 0.1);
      border-color: rgba(67, 100, 129, 0.35);
    }
    .lang-toggle svg { opacity: 0.55; flex-shrink: 0; }
    .lang-toggle:hover svg { opacity: 0.85; }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 72px;
    }
    
    .login-box {
      background-color: #fff3e9;
      border: 3px solid #436481;
      border-radius: 20px;
      padding: 48px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 8px -2px rgba(0,0,0,0.2);
    }
    
    .login-title {
      color: #32343a;
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      color: #32343a;
      text-align: center;
      font-size: 16px;
      margin-bottom: 30px;
    }
    
    .error-message {
      background-color: #ffebee;
      border: 1px solid #ef5350;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .success-message {
      background-color: #e8f5e9;
      border: 1px solid #66bb6a;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      color: #32343a;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #436481;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      background-color: #ffffff;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #1e3a52;
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: #436481;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      transition: background-color 0.2s;
    }
    
    .btn-login:hover {
      background-color: #1e3a52;
    }
    
    .btn-login:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    
    .help-text {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
  
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="body">
  <!-- Language Toggle -->
  <button class="lang-toggle" data-i18n-toggle onclick="i18n.toggle()" title="Switch to EspaÃ±ol">
    <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
    </svg>
    <span class="lang-label">EN</span>
  </button>
  
  <!-- Nav -->
  <div class="nav">
    <div class="logo-wrapper">
      <img src="../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview.png" 
           loading="lazy" 
           width="166" 
           alt="Memorio Logo" 
           srcset="../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview-p-500.png 500w, ../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview-p-800.png 800w, ../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview.png 838w">
    </div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title" data-i18n="editor.loginTitle">Video Editor Portal</h1>
      <p class="login-subtitle" data-i18n="editor.loginSubtitle">Sign in to create memorial tribute videos</p>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email" data-i18n="common.emailAddress">Email Address</label>
          <input type="email" 
                 id="email" 
                 class="form-input" 
                 data-i18n-placeholder="common.enterEmail"
                 placeholder="Enter your email"
                 required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password" data-i18n="common.password">Password</label>
          <input type="password" 
                 id="password" 
                 class="form-input" 
                 data-i18n-placeholder="common.enterPassword"
                 placeholder="Enter your password"
                 required>
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn" data-i18n="editor.signIn">
          Sign In
        </button>
      </form>
      
      <p class="help-text">
        <span data-i18n="editor.noCredentials">Don't have login credentials?</span><br>
        <span data-i18n="editor.contactAdmin">Contact your admin for access.</span>
      </p>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://gkabtvqwwuvigcdubwyv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrYWJ0dnF3d3V2aWdjZHVid3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDE5MjUsImV4cCI6MjA3NTQ3NzkyNX0.O1DfOR5FBm6r3Pg-tjEE5CkzRr3WlWqGU1xUYKrhtnU';
    
    const { createClient } = supabase;
    
    // Initialize Supabase client with proper session persistence (matching dashboard)
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true,
        storage: window.localStorage,
        storageKey: 'memorio-editor-auth', // Must match dashboard
      }
    });
    
    // ============================================================================
    // RATE LIMITING SYSTEM
    // ============================================================================
    // Prevents brute force attacks by limiting failed login attempts
    
    function checkRateLimit(email) {
      const storageKey = `login_attempts_${email}`;
      const attemptData = localStorage.getItem(storageKey);
      
      if (!attemptData) return { allowed: true };
      
      const { count, lastAttempt, lockedUntil } = JSON.parse(attemptData);
      const now = Date.now();
      
      // Check if currently locked out
      if (lockedUntil && now < lockedUntil) {
        const remainingMinutes = Math.ceil((lockedUntil - now) / 60000);
        return {
          allowed: false,
          message: `Too many failed attempts. Please try again in ${remainingMinutes} minute${remainingMinutes > 1 ? 's' : ''}.`
        };
      }
      
      // Reset if last attempt was more than 1 hour ago
      if (now - lastAttempt > 3600000) {
        localStorage.removeItem(storageKey);
        return { allowed: true };
      }
      
      return { allowed: true };
    }
    
    function recordFailedAttempt(email) {
      const storageKey = `login_attempts_${email}`;
      const attemptData = localStorage.getItem(storageKey);
      const now = Date.now();
      
      let count = 1;
      if (attemptData) {
        const parsed = JSON.parse(attemptData);
        count = parsed.count + 1;
      }
      
      // Progressive lockout periods
      let lockedUntil = null;
      if (count >= 10) {
        lockedUntil = now + 30 * 60000; // 30 minutes
      } else if (count >= 5) {
        lockedUntil = now + 5 * 60000; // 5 minutes
      } else if (count >= 3) {
        lockedUntil = now + 1 * 60000; // 1 minute
      }
      
      localStorage.setItem(storageKey, JSON.stringify({
        count,
        lastAttempt: now,
        lockedUntil
      }));
    }
    
    function clearRateLimit(email) {
      const storageKey = `login_attempts_${email}`;
      localStorage.removeItem(storageKey);
    }
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Hide previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Check rate limiting
      const rateCheck = checkRateLimit(email);
      if (!rateCheck.allowed) {
        errorMessage.textContent = 'ðŸ”’ ' + rateCheck.message;
        errorMessage.style.display = 'block';
        return;
      }
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.textContent = i18n.t('editor.signingIn');
      
      try {
        // Call server-side rate-limited login Edge Function
        const response = await fetch(`${SUPABASE_URL}/functions/v1/rate-limited-login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify({
            email: email,
            password: password,
            expectedRole: 'editor'
          })
        });
        
        const result = await response.json();
        
        // Handle rate limiting (429)
        if (response.status === 429) {
          throw new Error(result.message || i18n.t('common.rateLimitExceeded').replace('{minutes}', '15'));
        }
        
        // Handle authentication errors
        if (!response.ok) {
          throw new Error(result.message || i18n.t('common.loginFailed'));
        }
        
        // Success! Session is automatically set by Supabase
        // Store session manually if needed
        if (result.session) {
          await supabaseClient.auth.setSession(result.session);
        }
        
        // Success - redirect to dashboard
        successMessage.textContent = i18n.t('editor.loginSuccess');
        successMessage.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = '/editor/dashboard';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        errorMessage.textContent = error.message || i18n.t('common.loginFailed');
        errorMessage.style.display = 'block';
        
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = i18n.t('editor.signIn');
      }
    });
  </script>
</body>
