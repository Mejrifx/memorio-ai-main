<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QC Portal - Memorio</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="preload" href="../fonts/Dosis-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
  <link href="../css/normalize.css" rel="stylesheet" type="text/css">
  <link href="../css/webflow.css" rel="stylesheet" type="text/css">
  <link href="../css/memorio-forms.webflow.css" rel="stylesheet" type="text/css">
  <link href="../images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="../images/webclip.png" rel="apple-touch-icon">
  
  <style>
    body {
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      background-color: #f4e8de;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav {
      background-color: #fff3e9;
      padding: 20px 40px;
      border-bottom: 2px solid #436481;
    }

    .logo-wrapper img {
      width: 166px;
      height: auto;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-box {
      background-color: #fff3e9;
      border: 2px solid #436481;
      border-radius: 16px;
      padding: 48px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 8px 24px rgba(67, 100, 129, 0.15);
    }

    .login-title {
      color: #32343a;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .login-subtitle {
      color: rgba(50, 52, 58, 0.7);
      font-size: 16px;
      margin-bottom: 32px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      color: #32343a;
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 18px;
      border: 1.5px solid #436481;
      border-radius: 60px;
      font-size: 15px;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      background-color: white;
      color: #32343a;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #6ca7d3;
      box-shadow: 0 0 0 3px rgba(108, 167, 211, 0.1);
    }

    .form-input::placeholder {
      color: rgba(50, 52, 58, 0.4);
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background-color: #32343a;
      color: #f2eadd;
      border: none;
      border-radius: 60px;
      font-size: 17px;
      font-weight: 600;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-login:hover {
      background-color: #6ca7d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(67, 100, 129, 0.3);
    }

    .btn-login:disabled {
      background-color: rgba(50, 52, 58, 0.3);
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background-color: #ffe6e6;
      border: 1.5px solid #ff4444;
      color: #cc0000;
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background-color: #e6ffe6;
      border: 1.5px solid #44ff44;
      color: #008800;
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .help-text {
      color: rgba(50, 52, 58, 0.6);
      font-size: 14px;
      text-align: center;
      margin-top: 24px;
      line-height: 1.6;
    }
  </style>
</head>
<body class="body">
  <div class="nav">
    <div class="logo-wrapper">
      <img src="../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview.png" 
           loading="lazy" 
           width="166" 
           sizes="166px" 
           alt="The Memorio Logo" 
           srcset="../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview-p-500.png 500w, 
                   ../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview-p-800.png 800w, 
                   ../images/Screenshot_2025-03-29_at_6.43.40_PM-removebg-preview.png 838w">
    </div>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Quality Control Portal</h1>
      <p class="login-subtitle">Sign in to review memorial tributes</p>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" 
                 id="email" 
                 class="form-input" 
                 placeholder="Enter your email"
                 required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" 
                 id="password" 
                 class="form-input" 
                 placeholder="Enter your password"
                 required>
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">
          Sign In
        </button>
      </form>
      
      <p class="help-text">
        Don't have login credentials?<br>
        Contact your admin for access.
      </p>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    const SUPABASE_URL = 'https://gkabtvqwwuvigcdubwyv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrYWJ0dnF3d3V2aWdjZHVid3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDE5MjUsImV4cCI6MjA3NTQ3NzkyNX0.O1DfOR5FBm6r3Pg-tjEE5CkzRr3WlWqGU1xUYKrhtnU';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Check if already logged in
    supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session && session.user.app_metadata?.role === 'qc') {
        // Already logged in, redirect to dashboard
        window.location.href = 'dashboard.html';
      }
    });
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Hide previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      try {
        // Attempt login
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) throw error;
        
        // Check if user is a QC user
        const role = data.user.app_metadata?.role;
        
        if (role !== 'qc') {
          throw new Error('Access denied: This portal is only for QC users.');
        }
        
        // Success - redirect to dashboard
        successMessage.textContent = 'âœ“ Login successful! Redirecting to dashboard...';
        successMessage.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Failed to sign in. Please check your credentials.';
        errorMessage.style.display = 'block';
        
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
