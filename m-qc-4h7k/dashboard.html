<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QC Dashboard - Memorio</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="preload" href="../fonts/Dosis-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
  <link href="../css/normalize.css" rel="stylesheet" type="text/css">
  <link href="../css/webflow.css" rel="stylesheet" type="text/css">
  <link href="../css/memorio-forms.webflow.css" rel="stylesheet" type="text/css">
  <link href="../images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="../images/webclip.png" rel="apple-touch-icon">
  
  <!-- i18n System -->
  <script src="../js/i18n.js"></script>
  
  <style>
    /* ============================================================================
       MEMORIO QC DASHBOARD - BRAND-CONSISTENT DESIGN
       ============================================================================ */
    
    /* Language Toggle Styling */
    .language-toggle {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .language-button {
      background: transparent;
      border: 2px solid #436481;
      color: #436481;
      padding: 6px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .language-button:hover {
      background: rgba(67, 100, 129, 0.1);
    }
    
    .language-button.active {
      background: #436481;
      color: white;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      background-color: #f4e8de;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* ============================================================================
       SIDEBAR NAVIGATION
       ============================================================================ */
    
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background-color: #fff3e9;
      border-right: 3px solid #436481;
      box-shadow: 4px 0 15px rgba(67, 100, 129, 0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-logo {
      height: 70px;
      padding: 0;
      border-bottom: 2px solid #436481;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sidebar-logo img {
      width: 140px;
      height: auto;
      max-height: 60px;
      object-fit: contain;
    }
    
    .sidebar-nav {
      flex: 1;
      padding: 20px 0;
      overflow-y: auto;
    }
    
    .sidebar-nav-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 24px;
      margin: 4px 12px;
      color: #32343a;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 8px;
      border: 1.5px solid transparent;
    }
    
    .sidebar-nav-item:hover {
      background-color: #f4e8de;
      border-color: #6ca7d3;
      color: #436481;
    }
    
    .sidebar-nav-item.active {
      background-color: #f4e8de;
      border-color: #436481;
      color: #436481;
    }
    
    .sidebar-nav-item svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    
    /* ============================================================================
       TOP NAVBAR
       ============================================================================ */
    
    .topbar {
      position: fixed;
      top: 0;
      left: 280px;
      right: 0;
      height: 70px;
      background-color: #fff3e9;
      border-bottom: 2px solid #436481;
      box-shadow: 0 2px 8px rgba(67, 100, 129, 0.1);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
    }
    
    .topbar-title {
      color: #32343a;
      font-size: 26px;
      font-weight: 600;
    }
    
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .topbar-profile {
      position: relative;
      display: inline-block;
    }
    
    .topbar-profile-btn {
      padding: 10px 20px;
      background-color: #fff3e9;
      border: 1.5px solid #436481;
      border-radius: 60px;
      font-size: 15px;
      font-weight: 500;
      color: #32343a;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
    }
    
    .topbar-profile-btn:hover {
      background-color: #f4e8de;
      border-color: #6ca7d3;
    }
    
    .topbar-profile-dropdown {
      position: absolute;
      top: calc(100% + 4px);
      left: 0;
      right: 0;
      width: 100%;
      background-color: #fff3e9;
      border: 1.5px solid #436481;
      border-radius: 60px;
      box-shadow: 0 4px 12px rgba(67, 100, 129, 0.2);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 9999;
      overflow: hidden;
    }
    
    .topbar-profile.active .topbar-profile-dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .topbar-dropdown-item {
      padding: 12px 20px;
      color: #32343a;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s ease;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }
    
    .topbar-dropdown-item:hover {
      background-color: #f4e8de;
    }
    
    /* ============================================================================
       MAIN CONTENT AREA
       ============================================================================ */
    
    .main-content {
      margin-left: 280px;
      margin-top: 70px;
      padding: 32px;
      min-height: calc(100vh - 70px);
    }
    
    /* ============================================================================
       DASHBOARD SECTIONS
       ============================================================================ */
    
    .dashboard-section {
      display: none;
    }
    
    .dashboard-section.active {
      display: block;
    }
    
    /* ============================================================================
       PENDING REVIEWS TAB
       ============================================================================ */
    
    .review-grid {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 24px;
      height: calc(100vh - 140px);
    }
    
    .review-list {
      background-color: #fff3e9;
      border: 2px solid #436481;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
    }
    
    .review-list-header {
      font-size: 18px;
      font-weight: 600;
      color: #32343a;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1.5px solid #436481;
    }
    
    .review-list-item {
      padding: 16px;
      background-color: white;
      border: 1.5px solid #436481;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .review-list-item:hover {
      border-color: #6ca7d3;
      box-shadow: 0 2px 8px rgba(108, 167, 211, 0.2);
    }
    
    .review-list-item.active {
      background-color: #f4e8de;
      border-color: #436481;
      border-width: 2px;
    }
    
    .review-item-name {
      font-size: 16px;
      font-weight: 600;
      color: #32343a;
      margin-bottom: 6px;
    }
    
    .review-item-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-top: 6px;
    }
    
    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .status-in-review {
      background-color: #cce5ff;
      color: #004085;
    }
    
    .review-item-date {
      font-size: 13px;
      color: rgba(50, 52, 58, 0.6);
      margin-top: 6px;
    }
    
    .review-details {
      background-color: #fff3e9;
      border: 2px solid #436481;
      border-radius: 12px;
      padding: 24px;
      overflow-y: auto;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: rgba(50, 52, 58, 0.5);
      font-size: 16px;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    
    /* ============================================================================
       VIDEO PLAYER & CONTENT
       ============================================================================ */
    
    .review-content-header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #436481;
    }
    
    .review-content-title {
      font-size: 24px;
      font-weight: 600;
      color: #32343a;
      margin-bottom: 8px;
    }
    
    .review-content-meta {
      display: flex;
      gap: 16px;
      font-size: 14px;
      color: rgba(50, 52, 58, 0.6);
    }
    
    .video-section {
      margin-bottom: 24px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #32343a;
      margin-bottom: 12px;
    }
    
    .video-player {
      width: 100%;
      max-width: 800px;
      max-height: 450px;
      border-radius: 8px;
      border: 2px solid #436481;
      background-color: black;
      object-fit: contain;
    }
    
    .editor-notes {
      background-color: white;
      border: 1.5px solid #436481;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    
    /* Family Revision Notes (distinct from editor notes) */
    .family-revision-notes {
      background-color: #e8f5e9;
      border: 2px solid #4caf50;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    
    .family-revision-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .family-revision-badge {
      display: inline-block;
      padding: 4px 12px;
      background-color: #4caf50;
      color: white;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .obituary-section {
      margin-bottom: 24px;
    }
    
    .obituary-content {
      background-color: white;
      border: 1.5px solid #436481;
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      line-height: 1.8;
      color: #32343a;
    }
    
    /* ============================================================================
       QC FEEDBACK FORM
       ============================================================================ */
    
    .qc-feedback-section {
      margin-bottom: 24px;
    }
    
    .qc-textarea {
      width: 100%;
      min-height: 120px;
      padding: 14px 18px;
      border: 1.5px solid #436481;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      background-color: white;
      color: #32343a;
      resize: vertical;
      transition: all 0.2s ease;
    }
    
    .qc-textarea:focus {
      outline: none;
      border-color: #6ca7d3;
      box-shadow: 0 0 0 3px rgba(108, 167, 211, 0.1);
    }
    
    .qc-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 60px;
      font-size: 15px;
      font-weight: 600;
      font-family: 'Dosis Variablefont Wght', Arial, sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-approve {
      background-color: #28a745;
      color: white;
    }
    
    .btn-approve:hover {
      background-color: #218838;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }
    
    .btn-revision {
      background-color: #ffc107;
      color: #32343a;
    }
    
    .btn-revision:hover {
      background-color: #e0a800;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }
    
    .btn:disabled {
      background-color: rgba(50, 52, 58, 0.3);
      color: rgba(50, 52, 58, 0.5);
      cursor: not-allowed;
      transform: none;
    }
    
    /* ============================================================================
       STATISTICS CARDS
       ============================================================================ */
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background-color: #fff3e9;
      border: 2px solid #436481;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.2s ease;
    }
    
    .stat-card:hover {
      border-color: #6ca7d3;
      box-shadow: 0 4px 12px rgba(67, 100, 129, 0.15);
    }
    
    .stat-card-title {
      font-size: 14px;
      color: rgba(50, 52, 58, 0.7);
      margin-bottom: 8px;
    }
    
    .stat-card-value {
      font-size: 32px;
      font-weight: 600;
      color: #32343a;
    }
    
    /* ============================================================================
       TOAST NOTIFICATIONS
       ============================================================================ */
    
    .toast {
      position: fixed;
      bottom: 32px;
      right: 32px;
      background-color: #32343a;
      color: #f2eadd;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    
    .toast.error {
      background-color: #dc3545;
      color: white;
    }
    
    .toast.success {
      background-color: #28a745;
      color: white;
    }
    
    /* ============================================================================
       RESPONSIVE DESIGN
       ============================================================================ */
    
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .topbar {
        left: 0;
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .review-grid {
        grid-template-columns: 1fr;
      }
      
      .review-list {
        height: 300px;
      }
    }
    
    /* Security: Hide content until auth verified (prevents page flash) */
    body.auth-pending {
      opacity: 0;
      pointer-events: none;
    }
    
    body.auth-verified {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.2s ease-in;
    }
  </style>
</head>

  <script>
    const SUPABASE_URL = 'https://gkabtvqwwuvigcdubwyv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrYWJ0dnF3d3V2aWdjZHVid3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDE5MjUsImV4cCI6MjA3NTQ3NzkyNX0.O1DfOR5FBm6r3Pg-tjEE5CkzRr3WlWqGU1xUYKrhtnU';
    
    const { createClient } = supabase;
    
    // Initialize Supabase client with proper session persistence
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        autoRefreshToken: true,           // Automatically refresh token before expiry
        persistSession: true,              // Persist session to localStorage
        detectSessionInUrl: true,          // Detect OAuth sessions in URL
        storage: window.localStorage,      // Use localStorage for session persistence
        storageKey: 'memorio-qc-auth',     // Unique key per portal
      }
    });
    
    // Global auth state
    let isAuthenticated = false;
    let currentSession = null;
    let currentUser = null;
    let currentOrgId = null;
    let currentSubmission = null;
    let allSubmissions = [];
    
    // Set up automatic token refresh and session monitoring
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
      console.log('üîê Auth state changed:', event, session?.user?.email);
      
      // Update session state but DON'T redirect (let checkAuth handle redirects)
      if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') {
        currentSession = session;
        isAuthenticated = !!session;
        console.log('‚úÖ Session updated/refreshed successfully');
      }
      
      if (event === 'SIGNED_OUT' || event === 'USER_DELETED') {
        isAuthenticated = false;
        currentSession = null;
        console.log('‚ö†Ô∏è User signed out');

    // Helper function to get valid session (with auto-refresh if needed)
    async function getValidSession() {
      if (!currentSession) {
        const { data: { session } } = await supabaseClient.auth.getSession();
        currentSession = session;
      }
      
      // If session is close to expiry, refresh it
      if (currentSession) {
        const expiresAt = currentSession.expires_at;
        const now = Math.floor(Date.now() / 1000);
        const timeUntilExpiry = expiresAt - now;
        
        // Refresh if less than 5 minutes until expiry
        if (timeUntilExpiry < 300) {
          console.log('üîÑ Session expiring soon, refreshing...');
          const { data: refreshData, error } = await supabaseClient.auth.refreshSession();
          if (!error && refreshData.session) {
            currentSession = refreshData.session;
            console.log('‚úÖ Session refreshed successfully');
          }
        }
      }
      
      if (!currentSession) {
        throw new Error('No valid session - please log in again');
      }
      
      return currentSession;
    }

    // Pure JS cooldown check ‚Äî no RPC needed, uses first_submission_at from already-fetched case data
    function checkCooldown(submission) {
      const firstSubmissionAt = submission.cases?.first_submission_at;
      if (!firstSubmissionAt) return { active: false };
      const submittedMs = new Date(firstSubmissionAt).getTime();
      const hoursElapsed = (Date.now() - submittedMs) / 3600000;
      if (hoursElapsed >= 40) return { active: false };
      const expiresAt = new Date(submittedMs + 40 * 3600000);
      const hoursUntil = Math.round((expiresAt - Date.now()) / 3600000);
      return { active: true, expiresAt, hoursUntil };
    }
    
    // Handle Approve - synchronous cooldown check, no RPC calls
    function handleApprove(overrideCooldown = false) {
      if (!currentSubmission) return;
      
      const cooldown = checkCooldown(currentSubmission);
      const shouldApplyCooldown = cooldown.active && !overrideCooldown;
      
      if (overrideCooldown && cooldown.active) {
        showConfirmModal(
          '‚ö†Ô∏è Override Cooldown & Deliver Immediately',
          'üö® WARNING: You are about to bypass the 40-hour cooldown period.\n\nThe family may still be editing the obituary. Are you absolutely sure you want to deliver the video immediately?\n\nThis action will:\n‚Ä¢ Mark the video as approved\n‚Ä¢ Deliver the video to the family RIGHT NOW\n‚Ä¢ Skip the cooldown timer',
          () => performApprove(true)
        );
      } else {
        const cooldownMessage = shouldApplyCooldown
          ? `\n\n‚è±Ô∏è COOLDOWN ACTIVE: Video will be delivered to family in approximately ${cooldown.hoursUntil} hours (at ${cooldown.expiresAt.toLocaleString()}).\n\nThe family still has time to edit the obituary.`
          : '';
        showConfirmModal(
          shouldApplyCooldown ? '‚úì Approve Video (Delivery Scheduled)' : '‚úì Approve & Deliver Video',
          shouldApplyCooldown
            ? `Are you sure you want to approve this video?${cooldownMessage}\n\nThis action will:\n‚Ä¢ Mark the video as approved\n‚Ä¢ Schedule delivery when cooldown expires\n‚Ä¢ Family will receive the video automatically`
            : 'Are you sure you want to approve this video and deliver it to the family?\n\nThis action will:\n‚Ä¢ Mark the video as approved\n‚Ä¢ Deliver to family immediately (40+ hours have passed)\n‚Ä¢ Notify the family',
          () => performApprove(false)
        );
      }
    }
    
    // Perform the actual approval ‚Äî direct DB updates, no RPC dependency
    async function performApprove(overrideCooldown = false) {
      const notes = document.getElementById('qcNotes').value;
      const cooldown = checkCooldown(currentSubmission);
      const shouldApplyCooldown = cooldown.active && !overrideCooldown;
      
      try {
        const { error: subError } = await supabaseClient
          .from('video_submissions')
          .update({
            qc_status: 'approved',
            qc_reviewer_id: currentUser.id,
            qc_notes: notes || null,
            qc_reviewed_at: new Date().toISOString(),
            cooldown_expires_at: shouldApplyCooldown ? cooldown.expiresAt.toISOString() : null,
            cooldown_overridden: overrideCooldown
          })
          .eq('id', currentSubmission.id);
        
        if (subError) throw subError;
        
        // Keep case as awaiting_review during cooldown; deliver immediately otherwise
        const { error: caseError } = await supabaseClient
          .from('cases')
          .update({ status: shouldApplyCooldown ? 'awaiting_review' : 'delivered' })
          .eq('id', currentSubmission.case_id);
        
        if (caseError) throw caseError;
        
        let successMessage;
        if (shouldApplyCooldown) {
          successMessage = `‚úì Video approved! Will be delivered to family at ${cooldown.expiresAt.toLocaleString()}`;
        } else if (overrideCooldown) {
          successMessage = '‚úì Video approved and delivered immediately (cooldown overridden)';

      const pending = allSubmissions.filter(s => s.qc_status === 'pending').length;
      const inReview = allSubmissions.filter(s => s.qc_status === 'in_review').length;
      
      document.getElementById('stat-pending').textContent = pending;
      document.getElementById('stat-in-review').textContent = inReview;
      
      // Get today's approved count
      const today = new Date().toISOString().split('T')[0];
      const { count: approvedCount } = await supabaseClient
        .from('video_submissions')
        .select('id', { count: 'exact', head: true })
        .eq('qc_status', 'approved')
        .gte('qc_reviewed_at', today);
      
      document.getElementById('stat-approved').textContent = approvedCount || 0;
      
      // Get today's revision count
      const { count: revisionCount } = await supabaseClient
        .from('video_submissions')
        .select('id', { count: 'exact', head: true })
        .eq('qc_status', 'revision_requested')
        .gte('qc_reviewed_at', today);
      
      document.getElementById('stat-revisions').textContent = revisionCount || 0;
    }
    
    // Tab switching
    function switchTab(tabId) {
      // Update sidebar
      document.querySelectorAll('.sidebar-nav-item').forEach(item => {
        item.classList.remove('active');
      });
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
      
      // Update content sections
      document.querySelectorAll('.dashboard-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      
      // Update topbar title
      const titles = {
        'pending-reviews': 'Pending Reviews',
        'review-history': 'Review History'
      };
      document.getElementById('topbar-title').textContent = titles[tabId];
      
      // Load review history when switching to that tab
      if (tabId === 'review-history') {
        loadReviewHistory();
      }
    }
    
    // Utility functions
    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    function formatDuration(seconds) {
      if (!seconds) return 'Unknown';
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function formatFileSize(bytes) {
      if (!bytes) return 'Unknown';
      const mb = (bytes / (1024 * 1024)).toFixed(2);
      return `${mb} MB`;
    }
    
    function formatStatus(status) {
      const statusMap = {
        'pending': 'Pending',
        'in_review': 'In Review',
        'approved': 'Approved',
        'revision_requested': 'Revision Requested',
        'rejected': 'Rejected'
      };
      return statusMap[status] || status;
    }
    
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show' + (isError ? ' error' : ' success');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Confirmation Modal Functions
    function showConfirmModal(title, message, onConfirm) {
      document.getElementById('confirm-title').textContent = title;
      document.getElementById('confirm-message').textContent = message;
      document.getElementById('confirm-modal').style.display = 'flex';
      
      // Set up confirm button
      const confirmBtn = document.getElementById('confirm-action-btn');
      confirmBtn.onclick = () => {
        closeConfirmModal();
        onConfirm();
      };
    }
    
    function closeConfirmModal() {
      document.getElementById('confirm-modal').style.display = 'none';
    }
    
    // Close modal when clicking outside
    document.getElementById('confirm-modal')?.addEventListener('click', (e) => {
      if (e.target.id === 'confirm-modal') {
        closeConfirmModal();
      }
    });
    
    // Event Listeners
    document.querySelectorAll('.sidebar-nav-item').forEach(item => {
      item.addEventListener('click', () => switchTab(item.dataset.tab));
    });
    
    // Profile dropdown
    document.getElementById('profileBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('profileDropdown').classList.toggle('active');
    });
    
    document.addEventListener('click', () => {
      document.getElementById('profileDropdown').classList.remove('active');
    });
    
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabaseClient.auth.signOut();
      window.location.href = '/qc/login';
    });
    
    // Initialize
    (async function init() {
      const authenticated = await checkAuth();
      if (authenticated) {
        await loadSubmissions();
        
        // Refresh every 30 seconds
        setInterval(loadSubmissions, 30000);
      }
    })();
  </script>
</body>
