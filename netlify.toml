# Netlify deployment configuration
# This file tells Netlify how to deploy your site

# Build settings
[build]
  # Publish the current directory (no build step needed for static site)
  publish = "."
  # Simple command since this is a static site
  command = "echo 'Static site deployment - no build required'"

# Environment variables for production
[build.environment]
  NODE_VERSION = "18"

# ============================================================================
# CLEAN URL REDIRECTS
# ============================================================================
# These provide clean, professional URLs while keeping obscured paths secure
# Users see: /family/login instead of /m-family-7x2p/login.html

