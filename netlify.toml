# Netlify deployment configuration
# This file tells Netlify how to deploy your site

# Build settings
[build]
  # Publish the current directory (no build step needed for static site)
  publish = "."
  # Simple command since this is a static site
  command = "echo 'Static site deployment - no build required'"

# Environment variables for production
[build.environment]
  NODE_VERSION = "18"

# Redirects - ensure all routes go to index.html (for SPA behavior)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"